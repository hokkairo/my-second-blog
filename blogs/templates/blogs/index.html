<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <title>ブログ管理サイト</title>
  <link rel="stylesheet" href="{% static 'css/blogs.css' %}">
</head>

<body>
  <article>
  <h1 class="center">My Blog</h1>
  <div class="index">
    <hr />
    {% for blog in blogs %}
    <div>
      <h3>{{ blog.title }}</h3>
      <time datetime="{{ blog.updated_datetime | date:"Y-m-dTH:i"}}">
        {{ blog.updated_datetime | date:"Y年m月d日" }}
      </time>
      <div>{{ blog.text | truncatechars:100 }}</div>
      <div id="link">
        <a href="{% url 'blogs:detail' blog_id=blog.id %}">記事を読む</a>
      </div>
    </div>
    <hr />
    {% endfor %}
  </div>
  </article>
</body>
</html>
